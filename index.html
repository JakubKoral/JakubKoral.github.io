<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Jakub Koral</title>
    <link rel="icon" type="image/x-icon" href="/assets/coral.ico">
  </head>
  <style>
    #theme-btn {
      font-size: 1.5rem;
      cursor: pointer;
      color: #596AFF;
    }
    #theme-btn:hover {
      color: #BB86FC;
    }
    .changeTheme {
      background: #1D1E22;
      color: #eee;
    }
  </style>

  <body>
    <div id="theme-btn" class="far fa-moon"></div>
    <script>
    const themeBtn = document.getElementById("theme-btn");
    themeBtn.onclick = () => {
      themeBtn.classList.toggle("fa-sun");
      if (themeBtn.classList.contains("fa-sun")) {
        document.body.classList.add("changeTheme");
      } else {
        document.body.classList.remove("changeTheme");
      }
    }
    </script>

    <nav>
      <div class="nav__content">
        <div class="logo"><a href="#">Jakub Koral</a></div>
        <label for="check" class="checkbox">
          <i class="ri-menu-line"></i>
        </label>
        <input type="checkbox" name="check" id="check" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="section">
      <div class="section__container">
        <div class="content">
          <p class="subtitle">HELLO</p>
          <h1 class="title">
            I'm <span>Jakub Koral<br />an</span> Applied Mathematician
          </h1>
          <p class="description">
            Welcome to my official website. My name is Jakub Koral and I love
            applied mathematics.
          </p>
          <div class="action__btns">
            <button class="hire__me">Hire Me</button>
            <button class="portfolio">Portfolio</button>
          </div>
        </div>
        <div class="image">
          <img src="assets/profile.jpg" alt="profile" />
        </div>
      </div>
    </section>
  </body>
</html>
